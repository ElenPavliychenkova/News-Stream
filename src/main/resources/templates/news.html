<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-border {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .top-border .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .top-border .auth-links {
            display: flex;
            gap: 10px;
        }

        .top-border .auth-links a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-border .auth-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .news-section {
            margin-top: 20px;
        }

        .add-news-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .add-news-button:hover {
            background-color: #ff1493;
        }

        .news-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .news-actions a, .news-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .news-actions .edit-button {
            background-color: #4CAF50;
        }

        .news-actions .edit-button:hover {
            background-color: #45a049;
        }

        .news-actions .delete-button {
            background-color: #f44336;
        }

        .news-actions .delete-button:hover {
            background-color: #e53935;
        }

        footer {
            width: 100%;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="top-border">
    <div class="logo">News-Stream</div>
    <div class="auth-links">
        <a th:if="${session.user != null}" href="/auth/logout">Выйти</a>
        <a th:if="${session.user == null}" href="/auth">Авторизация</a>
        <a th:if="${session.user == null}" href="/auth/registration">Регистрация</a>
    </div>
</div>

<div class="container">
    <h1 th:text="${message}">Добро пожаловать!</h1>

    <div class="news-section">
        <h2>Новости</h2>
        <div th:each="news : ${newsList}" class="news-item">
            <h3 th:text="${news.title}">Заголовок новости</h3>
            <p th:text="${news.brief}">Краткое описание новости.</p>
            <div th:utext="${news.text}">Краткое описание новости.</div>


            <div th:if="${(session.user != null && session.user.id == news.author.id) || session.role == 'ADMIN'}" class="news-actions">

                <a th:href="@{/news/editnews/{id}(id=${news.id})}" class="edit-button">Редактировать</a>
                <form action th:action="@{/news/delete/{id}(id=${news.id})}" method="post">
                    <button type="submit" class="delete-button">Удалить</button>
                </form>
            </div>


        </div>
    </div>
    <a th:if="${session.user != null}" class="add-news-button" th:href="@{/news/add-news}">Добавить новость !!!</a>
</div>

<footer>
    <p>&copy; 2023 News-Stream. Все права защищены. <a href="/privacy">Политика конфиденциальности</a></p>
</footer>
</body>
</html>
