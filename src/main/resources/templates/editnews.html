<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать новость</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-border {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .top-border .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .top-border .auth-links {
            display: flex;
            gap: 10px;
        }

        .top-border .auth-links a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-border .auth-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d5006d;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #ff69b4;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff1493;
        }

        footer {
            width: 100%;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="top-border">
    <div class="logo">News-Stream</div>
    <div class="auth-links">
        <a th:if="${session.user != null}" href="/auth/logout">Выйти</a>

        <a th:unless="${session.user != null}" href="/auth">Авторизация</a>
        <a th:unless="${session.user != null}" href="/auth/registration">Регистрация</a>
    </div>
</div>

<div class="container">
    <h1>Редактировать новость</h1>
    <form th:action="@{/news/editnews/{id}(id=${news.id})}" method="post" th:object="${news}">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="brief">Краткое содержание</label>
        <input type="text" id="brief" th:field="*{brief}" required>

        <label for="text">Содержание:</label>
        <textarea id="text" th:field="*{text}" required></textarea>

        <button type="submit">Сохранить</button>
    </form>
</div>

<footer>
    <p>&copy; 2023 News-Stream. Все права защищены. <a href="/privacy">Политика конфиденциальности</a></p>
</footer>
</body>
</html>
