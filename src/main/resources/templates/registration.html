<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .top-border {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #ffb6c1 50%, #ff69b4 50%);
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        .top-border .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #d5006d;
        }
        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            text-align: left;
            color: #555;
        }
        form input, form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        form input:focus, form select:focus {
            border-color: #ff69b4;
            outline: none;
        }
        form button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background: #ff69b4;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: #d5006d;
        }
        p {
            margin-top: 1rem;
            color: #555;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="top-border">
    <div class="logo">News-Stream</div>
</div>

<div class="form-container">
    <h1>Регистрация</h1>
    <form action th:action="@{/auth/registration}" method="post" enctype="application/x-www-form-urlencoded">
        <label for="roleId">Роль</label>
        <select id="roleId" name="roleId" required>
            <option value="" disabled selected>Выберите вашу роль</option>
            <option value="1">Пользователь</option>
            <option value="2">Администратор</option>
        </select>
        
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required>

        <!--/*@thymesVar id="roleId" type="java"*/-->
        <input type="hidden" name="roleId" th:value="${roleId}">
        
        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/auth">Войти</a></p>
</div>
</body>
</html>
