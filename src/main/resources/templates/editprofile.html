<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование личной информации</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-border {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #556B2F, #6B8E23); /* Серо-оливковый градиент */
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Распределение между элементами */
            padding: 0 20px;
        }

        .top-border .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .top-border .auth-links {
            display: flex;
            gap: 10px;
        }

        .top-border a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        .top-border a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #556B2F; /* Темно-оливковый */
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        form input:focus,
        form textarea:focus {
            border-color: #6B8E23; /* Оливковый */
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background: #6B8E23; /* Оливковый */
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #556B2F; /* Темно-оливковый */
        }

        footer {
            width: 100%;
            background: linear-gradient(to bottom, #556B2F, #6B8E23); /* Серо-оливковый градиент */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="top-border">
    <div class="logo">News-Stream</div> <!-- Название сайта слева -->
    <div class="auth-links">
        <a th:href="@{/news}">На главную</a>
        <a href="/auth/logout">Выйти</a>
    </div>
</div>

<div class="container">
    <h1>Редактирование личной информации</h1>
    <form th:action="@{/users/editprofile}" method="post">

        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Сохранить изменения</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 News-Stream. Все права защищены. <a href="/privacy">Политика конфиденциальности</a></p>
</footer>
</body>
</html>
