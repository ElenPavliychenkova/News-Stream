<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 80px;
        }

        h1 {
            color: #556B2F;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h2 {
            color: #6B8E23;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #556B2F;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #6B8E23;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #6B8E23;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #556B2F;
        }

        .form-container button:active {
            transform: translateY(1px);
        }

        footer {
            width: 100%;
            background: linear-gradient(to bottom, #556B2F, #6B8E23);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="form-container">
        <h2>Добавить новость</h2>
        <form th:action="@{/news}" method="post">
            <label for="title">Заголовок</label>
            <input type="text" id="title" name="title" required>

            <label for="brief">Краткое содержание</label>
            <input type="text" id="brief" name="brief" required>

            <label for="text">Текст новости</label>
            <textarea id="text" name="text" rows="5" required></textarea>

            <button type="submit">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
